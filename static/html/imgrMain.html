<!DOCTYPE html>
<html>
<head>
  <script src="/static/external/js/jquery-2.2.4.min.js"></script>
  <script src="/static/external/js/pinterest_grid.js"></script>
  <script src="/static/external/Bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/static/external/Bootstrap/css/bootstrap.min.css">

  <style>
    #pic_container {
      padding: 5px;
      position: relative;
      max-width: 100%;
      width: 100%;
    }
    img {
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    .white-panel {
      position: absolute;
      background: white;
      box-shadow: 0px 1px 2px rgba(0,0,0,0.3);
      padding: 10px;
    }
    .white-panel h1 {
      font-size: 1em;
    }
    .white-panel h1 a {
      color: #A92733;
    }
  </style>
</head>
<body>
  <!-- <div
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="true">
  </div> -->

  <div id="pic_container">

  </div>

  <!-- <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
  -->

  <script>
    $(document).ready(function() {
      makePinterestGrid("pic_container")
    });
  </script>
  <script>
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <script src="/static/js/imgrMain.js"></script>
</body>
